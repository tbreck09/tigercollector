{% extends 'base.html' %}
{% block content %}

<h1>Tiger List</h1>

{% for tiger in tigers %}
<a href="{% url 'detail' tiger.id %}"> 
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ tiger.name }}</span>
      <p>Description: {{ tiger.description|linebreaks }}</p>
        <p>Species: {{ tiger.species }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
